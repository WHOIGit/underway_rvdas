[general]

# (Required)
# root_dir: the root directory of where to store the output files
# Valid values: a filepath
root_dir="/underway/proc"

# daily_logfiles_flag: open new output files each day if enabled, otherwise every hour
# Valid values: 0, 1
# Default value: 1
daily_logfiles_flag=1


#-----------------------------------------------
#-----------------------------------------------


[input_1]

# (Required)
# input_type: the type of data that is being streamed to this input
# Valid values: udp, file
input_type="udp"

# (Required if input_type=udp)
# in_port: the port to stream input lines from. 
# Valid values: a port number (0-65535)
in_port=55001

# (Required if input_type=file)
# in_file: the file to stream input lines from. 
# Valid values: a filepath
# in_file="/path/to/somefile"

# input_enable: Enables or disables this input. 
# Valid values: 0, 1
# Default value: 1
input_enable=1

# parse_datatype_n: The type of data to extract from an input line
# Valid values: a valid parsing rule
parse_datatype_1="GPRMC_LAT_DECSEC"
parse_datatype_2="GPRMC_LON_DECSEC"
parse_datatype_3="GPRMC_COG"

# parse_abstract_index_n: The index in the abstract array of parsed data N
# Valid values: 1-511 (?)
parse_abstract_index_1=2
parse_abstract_index_2=3
parse_abstract_index_3=4

# must_contain_n: A comma separated string of values that must be in the input line to apply parse rule N
# Valid values: a comma separated string
must_contain_3="1,abc,?"

# must_not_contain_n: A comma separated string of values that must not be in the input line to apply parse rule N
# Valid values: a comma separated string
must_not_contain_3="a very silly string"


#-----------------------------------------------
#-----------------------------------------------


[ssv_1]

# temperature_abstract_index: The index in the abstract array of the temperature for this calculation
# Valid values: any existing index in the abstract array
temperature_abstract_index=-1

# salinity_abstract_index: The index in the abstract array of the salinity for this calculation
# Valid values: any existing index in the abstract array
salinity_abstract_index=-1

# output_precision: the number of digits to the right of the decimal point
# Valid values: Any integer >= 0
# Default value: 3
output_precision=3


[barometer_1]

# raw_pressure_abstract_index: The index in the abstract array of the raw pressure for this calculation
# Valid values: any existing index in the abstract array
raw_pressure_abstract_index=-1

# sensor_height: The height of the sensor for this calculation
# Valid values: any positive floating point number
sensor_height=20.6


[truewind_1]

# wind_dir_abstract_index: The index in the abstract array of the wind direction for this calculation
# Valid values: any existing index in the abstract array
wind_dir_abstract_index=-1

# wind_speed_abstract_index: The index in the abstract array of the wind speed for this calculation
# Valid values: any existing index in the abstract array
wind_speed_abstract_index=-1


# cog_abstract_index: The index in the abstract array of the COG value for this calculation
# Valid values: any existing index in the abstract array
cog_abstract_index=-1


# sog_abstract_index: The index in the abstract array of the SOG value for this calculation
# Valid values: any existing index in the abstract array
sog_abstract_index=-1


# hdg_abstract_index: The index in the abstract array of the HDG value for this calculation
# Valid values: any existing index in the abstract array
hdg_abstract_index=-1



#-----------------------------------------------
#-----------------------------------------------


[output_1]

# output_enable: Enables or disables this output. 
# Valid values: 0, 1
# Default value: 1
output_enable=1

# output_interval: The interval in seconds that will elapse between generating parsed data to this output
# Valid values: any integer greater than 0
# Default value: 60
output_interval=60

# date_header_string: The string that will appear in the date column in the header row
# Valid values: any string
# Default value: DATE_GMT
date_header_string="DATE_GMT"

# time_header_string: The string that will appear in the time column in the header row
# Valid values: any string
# Default value: TIME_GMT
time_header_string="TIME_GMT"

# output_prefix: A string that will appear after the timestamp but before the data fields
# Valid values: any string
# Default value: an empty string
output_prefix=""

# output_delimeter: The delimeter to be used in output files
# Valid values: any string
# Default value: a comma followed by a space
output_delimeter=", "

# output_file_format: The basic file structure for this output
# Valid values: dslogcsv, samos, noaa
# Default value: dslogcsv
output_file_format="dslogcsv" #

# bad_data_string: A string that will appear in place of a field in an output record if data has not been received since the previous record
# Valid values: any string
# Default value: NAN
bad_data_string="NAN" #

# use_file_header: If enabled, write column headers to file
# Valid values: 0, 1
# Default value: 1
use_file_header=1

# daily_logfiles_flag: Overrides the daily_logfiles_flag value in the [general] section
# Valid values: 0, 1
# Default value: [general] -> daily_logfiles_flag
daily_logfiles_flag=1 #

# destination_prefix: A prefix that will be added to each output file's name
# Valid values: any string
# Default value: an empty string
destination_prefix=""

# destination_n_enable: Enables or disables destination n
# Valid values: 0, 1
# Default value: 1
destination_1_enable=1
destination_2_enable=1

# destination_n_type: The method of outputting parsed data for destination n
# Valid values: udp, file
destination_1_type="file"
destination_2_type="file"

# (Required if destination_n_type=udp)
# destination_n_ip: The IP address of destination n to stream UDP data to
# Valid values: an IP address
# destination_1_ip="127.0.0.1"

# (Required if destination_n_type=udp)
# destination_n_port: The port to stream UDP data to in destination n
# Valid values: a port number (0-65535)
# destination_1_port=49999

# destination_n_pathname: Overrides the root_dir value in the [general] section
# Valid values: a filepath
# Default value: [general] -> root_dir
destination_2_pathname="/tmp"

# destination_n_filename_prefix: A prefix that will be added to destination n's filename
# Valid values: any string
# Default value: an empty string
destination_1_filename_prefix=""

# destination_n_filename_extension: The extension that will be added to destination n's output file
# Valid values: any string (omit the first period)
# Default value: csv
destination_1_filename_extension="csv"

# outfield_abstract_index_n: The index in the abstract array that represents data element n
# Valid values: a valid integer index in the abstract array
outfield_abstract_index_1=2
outfield_abstract_index_2=3
outfield_abstract_index_3=4

# outfield_type_n: The name of the derived value that represents data element n
# Valid values: a derived value defined in this configuration
outfield_type_4="ssv_1"

# outfield_header_string_n: The column heading that will be used for data element n
# Valid values: any string
outfield_header_string_1="Dec_LAT"
outfield_header_string_2="Dec_LON"
outfield_header_string_3="COG"


